spring.application.name=assignment_23

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Mail Configuration (Mock)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Application Configuration
app.base-url=http://localhost:8080
app.jwt.secret=testSecretKeyForTestingPurposesOnly1234567890123456789012345678901234567890
app.jwt.expiration=86400000
app.verification.token.expiration=600000
app.email.rate-limit=300000
