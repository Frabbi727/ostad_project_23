spring.application.name=assignment_23

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/assignment23_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.base-url=http://localhost:8080
app.jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyPleaseChangeInProduction1234567890}
app.jwt.expiration=86400000
app.verification.token.expiration=600000
app.email.rate-limit=300000
